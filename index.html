<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Volunteer Form</title>
  </head>
  
  <body>

    <h1>Volunteer Form</h1>

  <form method="post" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
    
    <fieldset>
      <legend>My Info</legend>
      <div>
        <label for="first_name_field">first name: </label>
        <input type="text" id="first_name_field" name="first_name_field" required>
      </div>

      <div>
        <label for="last_name_field">last name: </label>
        <input type="text" id="last_name_field" name="last_name_field" required>
      </div>
      
      <div>
        <label for="phone_field">phone: </label>
        <input type="text" id="phone_field" name="phone_field" required>
      </div>

      <div>
        <label for="email_field">email: </label>
        <input type="text" id="email_field" name="email_field" required>
      </div>

      <div>
        <p>Gender:</p> <br>
        <label>Male<input type="radio" name="gender_field" value="male"></label>
        <label>Female<input type="radio" name="gender_field" value="female"></label>
      </div>

      <div>
        <label for="age_field">Age:</label> <br>
        <select id="age_field" name="age_field">
          <option value="under 18">under 18</option>
          <option value="over 18">over 18</option>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <legend>My Availability</legend>

      <h3>Days Available:</h3>

      <div>
        <label>Sunday <input type="checkbox" name="available_field[]" value="Sunday"></label> <br>
        <label>Monday <input type="checkbox" name="available_field[]" value="Monday"></label> <br>
        <label>Tuesday <input type="checkbox" name="available_field[]" value="Tuesday"></label> <br>
        <label>Wednesday <input type="checkbox" name="available_field[]" value="Wednesday"></label> <br>
        <label>Thursday <input type="checkbox" name="available_field[]" value="Thursday"></label> <br>
        <label>Friday <input type="checkbox" name="available_field[]" value="Friday"></label> <br>
        <label>Saturday <input type="checkbox" name="available_field[]" value="Saturday"></label> <br>
      </div>

      <h3>Comments</h3>

      <textarea rows="2" cols="20" name="comments_field"></textarea>

    </fieldset>
    <input type="hidden" name="hidden_field" value="Linus Jordan">
    <input type="submit" value="Submit Query">
  </form>
  </body>
</html>
